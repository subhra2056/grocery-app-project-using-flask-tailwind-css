<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;800&display=swap" rel="stylesheet">
    <title>GreenKart | Profile</title>
</head> {% set bg_url = url_for('static', filename='images/homepage-background.jpg') %}

<body
    style="background-image: url('{{ bg_url }}'); background-size: cover; background-position: center; background-repeat: no-repeat;"
    class="min-h-screen flex flex-col bg-gradient-to-b from-green-600 to-green-400 font-['Raleway']">
  
    <header class="flex justify-between items-center w-full px-8 py-6">
        <h1 class="text-5xl font-thin tracking-widest drop-shadow-lg text-black"> Welcome, {{ customer.full_name.split(' ')[0] }}! </h1>
    </header> 
    <div class="flex justify-center w-full mt-12 px-4 lg:px-0"> 
        <div class="bg-white rounded-lg p-8 shadow-lg w-full max-w-3xl flex flex-col items-center">
            <h2 class="text-3xl font-bold text-green-700 mb-6">Profile Details</h2>
            <div class="w-full space-y-4">
                <div class="bg-gray-100 px-4 py-3 rounded-md">
                    <h3 class="text-sm font-medium text-gray-700">Full Name</h3>
                    <p class="mt-1 text-black text-lg font-semibold">{{ customer.full_name }}</p>
                </div>
                <div class="bg-gray-100 px-4 py-3 rounded-md">
                    <h3 class="text-sm font-medium text-gray-700">Email</h3>
                    <p class="mt-1 text-black text-lg font-semibold">{{ customer.email }}</p>
                </div>
                <div class="mt-6 w-full flex justify-between"> <a href=" {{ url_for('auth.changepassword')}}"
                        class="bg-green-600 text-white font-semibold px-6 py-2 rounded-lg shadow hover:bg-green-500 transition">
                        Change Password </a>
                    <a href="/deleteaccountpage"
                        class="bg-red-600 text-white font-semibold px-6 py-2 rounded-lg shadow hover:bg-red-500 transition">
                        Delete account </a> </div>
            </div>
        </div>
    </div>
</body>
