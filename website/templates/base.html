<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&family=Playwrite+HU:wght@100..400&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <title>GreenKart | {% block title %}{% endblock %}</title>
  <style>
    body {
      font-family: 'Raleway', sans-serif;
    }

    .logo-font {
      font-family: 'Playwrite HU', cursive;
    }
  </style>
</head>

<body class="bg-white">
  <!-- Navbar -->
  <nav class="bg-green-700 text-white px-6 py-3 shadow-md relative z-50">
    <div class="max-w-7xl mx-auto flex items-center justify-between">

      <div class="flex items-center space-x-2">
        <img src="../static/images/food.png" alt="GreenKart Logo" class="h-10 w-10 rounded-full">
        <span class="logo-font font-bold tracking-wide">GreenKart</span>
      </div>

      <div class="px-5 flex items-center space-x-6">
        <a href="/about" class="hover:text-gray-200 font-medium">Shop</a>
        <a href="/contact" class="hover:text-gray-200 font-medium">About Us</a>
        <a href="/contact" class="hover:text-gray-200 font-medium">Contact</a>
      </div>

      <div class="flex-1 flex justify-center">
        <input type="text" placeholder="Search products..."
          class="w-full md:w-96 px-4 py-2 rounded-lg text-black focus:outline-none focus:ring-2 focus:ring-green-400 bg-gray-100">
      </div>

      <div class="flex items-center space-x-6">
        <a href="/cart" class="hover:text-gray-200 font-medium flex items-center space-x-1">
          üõí <span class="hidden md:inline">Cart</span>
        </a>
        <a href="/wishlist" class="hover:text-gray-200 font-medium flex items-center space-x-1">
          ‚ù§Ô∏è <span class="hidden md:inline">Wishlist</span>
        </a>

        <!-- Account Dropdown -->
        <div class="relative group">
          <button
            class="flex items-center space-x-2 focus:outline-none hover:text-gray-200 font-semibold">
            <span class="hidden md:inline">Account</span>
            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
            </svg>
          </button>

          <!-- Dropdown menu -->
          <div
            class="absolute right-0 mt-2 w-40 bg-white rounded-lg shadow-lg text-black opacity-0 group-hover:opacity-100 transition-opacity z-50">
            <a href="{{ url_for('auth.login') }}" class="block px-4 py-2 hover:bg-gray-200">Login</a>
            <a href="{{ url_for('auth.Sign_up')}}" class="block px-4 py-2 hover:bg-gray-200">Create Account</a>
            <a href="/orders" class="block px-4 py-2 hover:bg-gray-200">Orders</a>
            <a href="{{ url_for('auth.login')}}" class="block px-4 py-2 hover:bg-gray-200 text-red-600">Logout</a>
          </div>
        </div>
      </div>

    </div>
  </nav>

  {% for message in get_flashed_messages() %}
  <div
    class="flex items-center justify-between bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mt-2"
    role="alert">
    <strong class="font-semibold">{{ message }}</strong>
    <button type="button" class="ml-4 text-green-700 hover:text-green-900 focus:outline-none"
      onclick="this.parentElement.remove()">‚úï</button>
  </div>
  {% endfor %}

  {% block body %}
  {% endblock %}

  <footer class="bg-green-700 text-white py-6 mt-12">
    <div class="max-w-7xl mx-auto px-6 lg:px-12 flex flex-col md:flex-row justify-between items-center">
      <p>&copy; 2025 GreenKart. All rights reserved.</p>
      <div class="flex space-x-4 mt-4 md:mt-0">
        <a href="#" class="hover:text-gray-300">Privacy Policy</a>
        <a href="#" class="hover:text-gray-300">Terms</a>
      </div>
    </div>
  </footer>

</body>

</html>
